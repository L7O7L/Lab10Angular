<app-navbar></app-navbar>
<section class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="view-header">
                    <div class="pull-right text-right" style="line-height: 14px">
                        <small>Desarrollo Web Avanzado<br>Realizado por<br> <span class="c-white">Baltazar Segura
                                Luis</span></small>
                    </div>
                    <div class="header-icon">
                        <i class="fa fa-map-o"></i>
                    </div>
                    <div class="header-title">
                        <h3>Mapas</h3>
                        <small>
                            Laboratorio 11
                        </small>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">
                <div class="panel">

                    <google-map height="50vh" width="100%" [options]="mapOptions"
                        (mapInitialized)="handleMapInitialized($event)">
                    </google-map>

                    <hr>


                    <div class="row">

                        <div class="col-md-12">
                            <div class="panel">
                                <div class="panel-heading">
                                    Ubicaciones de nuestros locales - Lima
                                </div>
                                <div class="panel-body">

                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>Departamento</th>
                                                    <th>Distrito</th>
                                                    <th>Cantidad</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                                <ng-container *ngFor="let tienda of tiendas_localidad">

                                                    <ng-container *ngFor="let dep of tienda.departamento;">

                                                        <tr>

                                                            <td>{{ dep }}</td>

                                                            <ng-container *ngFor="let dis of tienda.distrito">



                                                                <td>{{ dis }}</td>



                                                            </ng-container>

                                                            <td>3</td>
                                                            <td>
                                                                <i style="font-size: 25px;"
                                                                    class="pe pe-7s-look text-accent"></i>
                                                                <i style="font-size: 25px;"
                                                                    class="pe pe-7s-trash text-accent"></i>
                                                                <i style="font-size: 25px;"
                                                                    class="pe pe-7s-pen text-accent"></i>

                                                            </td>

                                                        </tr>
                                                    </ng-container>

                                                </ng-container>


                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
