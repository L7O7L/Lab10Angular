<app-navbar></app-navbar>
<section class="content">
    <div class="container-fluid">
        <div class="row m-t-sm">
            <div class="col-md-15">
                <div class="panel">
                    <div class="panel-body">
                        <div class="col-md-12 col-sm-12" id="form" style="display:block;">
                            <div class="panel panel-filled">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h5 class="m-t-xs">Ingreso de Ubicación de Nueva Tienda</h5>
                                        </div>
                                    </div>
                                    <form [formGroup]="tiendaForm" (ngSubmit)="agregarTienda()">
                                        <div class="form-group">
                                            <label>Longitud</label>
                                            <input type="number" formControlName="lng" step="any" class="form-control"
                                                placeholder="Ingresar longitud">
                                            <div class="text-danger" *ngIf="tiendaForm.get('lng')?.hasError('required') && 
                                                    tiendaForm.get('lng')?.touched">
                                                <span>La longitud <strong>es obligatorio</strong></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Latitud</label>
                                            <input type="number" formControlName="lat" step="any" class="form-control"
                                                placeholder="Ingresar latitud">
                                            <div class="text-danger" *ngIf="tiendaForm.get('lat')?.hasError('required') && 
                                                    tiendaForm.get('lat')?.touched">
                                                <span>La latitud <strong>es obligatoria</strong></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Nombre de la Tienda:</label>
                                            <input type="text" formControlName="tittle" class="form-control"
                                                placeholder="Ingresar titulo">
                                            <div class="text-danger" *ngIf="tiendaForm.get('tittle')?.hasError('required') && 
                                                    tiendaForm.get('tittle')?.touched">
                                                <span>El titulo <strong>es obligatorio</strong></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Titulo: </label>
                                            <textarea formControlName="text" cols="30" rows="10"
                                                class="form-control"></textarea>
                                            <div class="text-danger" *ngIf="tiendaForm.get('text')?.hasError('required') && 
                                                    tiendaForm.get('text')?.touched">
                                                <span>La descripción <strong>es obligatorio</strong></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Info</label>
                                            <textarea formControlName="info" cols="30" rows="10"
                                                class="form-control"></textarea>
                                            <div class="text-danger" *ngIf="tiendaForm.get('info')?.hasError('required') && 
                                                    tiendaForm.get('info')?.touched">
                                                <span>El info <strong>es obligatorio</strong></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 text-right">
                                            <div class="panel-body buttons-margin">
                                                <button type="submit" [disabled]="tiendaForm.invalid"
                                                    class="btn btn-w-md btn-success">Guardar</button>&nbsp;&nbsp;
                                                <button class="btn btn-w-md btn-warning"
                                                    routerLink="/listar-productos">Cancelar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
