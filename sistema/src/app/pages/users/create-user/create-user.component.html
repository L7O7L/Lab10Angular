    <!-- Main content-->
    <section class="content" style="margin: 0%;">
        <div class="container-center lg animated slideInDown">
        <div class="view-header">
                <div class="header-icon">
                    <i class="pe page-header-icon pe-7s-add-user"></i>
                </div>
                <div class="header-title">
                    <h3>Registro de Usuario</h3>
                    <small>
                        Por favor ingrese sus datos para su registro.
                    </small>
                </div>
            </div>

            <div class="panel panel-filled">
                <div class="panel-body">
                    <p>

                    </p>
                    <form [formGroup]="userForm" (ngSubmit)="agregarUsuario()">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label>Username</label>
                                <input type="text" value="" id="username" class="form-control" name="username">
                                <span class="help-block small">Ingrese su usuario</span>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Password</label>
                                <input type="password" value="" id="password" class="form-control" name="password">
                                <span class="help-block small">Ingrese su contraseña</span>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Repeat Password</label>
                                <input type="password" value="" id="repeatpassword" class="form-control" name="">
                                <span class="help-block small">Por favor re´pita su contraseña</span>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Email Address</label>
                                <input type="email" value="" id="email" class="form-control" name="email">
                                <span class="help-block small">Ingrese su correo de contacto</span>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-accent" [disabled]="userForm.invalid" routerLink="/">Guardar</button>
                            <a class="btn btn-default" routerLink="/" style="margin-left: 0.6vh;">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
    <!-- End main content-->
